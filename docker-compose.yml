services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: descuentapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-descuentapp}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - descuentapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    container_name: descuentapp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-descuentapp}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@postgres:${DB_PORT:-5432}/${DB_NAME:-descuentapp}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - descuentapp-network
    volumes:
      - ./backend/src:/app/src:cached
      - ./backend/prisma:/app/prisma:cached
      - ./backend/prisma.config.ts:/app/prisma.config.ts:cached
      - ./backend/package.json:/app/package.json:cached
      - ./backend/tsconfig.json:/app/tsconfig.json:cached
      - backend_node_modules:/app/node_modules
    command: sh -c "pnpm install --no-frozen-lockfile && pnpm prisma:generate && pnpm prisma:migrate:deploy && pnpm dev"

  # pgAdmin (Opcional - Para gesti√≥n de base de datos)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: descuentapp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@descuentapp.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - descuentapp-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_node_modules:
    driver: local

networks:
  descuentapp-network:
    driver: bridge
